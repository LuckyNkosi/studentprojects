<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="app.js"></script>
  <title>Form submission</title>
</head>

<body>
  <h1>Job Application Form</h1>
  <form>
    <ul>
      <label>
        <li> First Name </li>
      </label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.."></input>
      <label>
        <li> Last Name </li>
      </label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.."></input>
      <label>
        <li>Email</li>
      </label>
      <Input type="email" name="emailadd" placeholder="Your email address"></input>
      <p>Please select your age:</p>
      <input type="radio" id="age1" name="age" value="30">
      <label for="age1">15-24</label><br>
      <input type="radio" id="age2" name="age" value="60">
      <label for="age2">25-34</label><br>
      <label>
        <br>
        <li> Mobile Number</li>
      </label>
      <input type="number"></input>
      </br>
      <br><label>
        <li> Province</li>
      </label>
      <input type="text"></input> </br>
      <br><label>
        <li> Do you have a massage for us </li>
      </label>
      <textarea></textarea></br>
      <br><label>
        <li> Submit your CV here </li>
      </label>
      <input type="file" id="myfile" name="myfile" /> </br>
      <br><input type="submit" onclick="myFunction()" value="Submit"></br>
    </ul>
  </form>
  
</body>

</html>
